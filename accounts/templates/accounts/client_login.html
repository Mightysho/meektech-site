{% extends "base.html" %}
{% load static %}

{% block title %}Client Login{% endblock %}


<body class="min-h-screen bg-blue-600 flex items-center justify-center">

  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

      <!-- Header -->
      <div class="bg-blue-600 text-white text-center py-8 px-6">
        <img src="{% static 'images/logo2.png' %}" class="mx-auto w-20 mb-4">
        <h2 class="text-xl font-semibold">Client Portal Login</h2>
        <p class="text-sm text-blue-100 mt-1">Welcome Back</p>
      </div>

      <div class="p-8">

        {% if messages %}
          {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-5">
          {% csrf_token %}

          <!-- ID -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Client ID Number
            </label>
            <input 
              type="text"
              name="matric_number"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
          </div>

          <!-- Password with Toggle -->
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Password
            </label>

            <input 
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10"
            >

            <!-- Eye Icon -->
            <button 
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-9 text-gray-500"
            >
              üëÅ
            </button>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 text-sm text-gray-600">
              <input type="checkbox" name="remember_me" class="accent-blue-600">
              <span>Remember me</span>
            </label>
          </div>

          <!-- Submit -->
          <button 
            type="submit"
            id="loginBtn"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200 flex items-center justify-center"
          >
            <span id="btnText">Sign in</span>

            <!-- Loader -->
            <svg id="loader" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
          </button>

        </form>
      </div>
    </div>
  </div>

<script>
function togglePassword() {
  const password = document.getElementById("password");
  password.type = password.type === "password" ? "text" : "password";
}

document.querySelector("form").addEventListener("submit", function() {
  document.getElementById("btnText").innerText = "Signing in...";
  document.getElementById("loader").classList.remove("hidden");
});
</script>

</body>
