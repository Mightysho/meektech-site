{% extends "admin/base_site.html" %}
{% block content %}
<style>
  .export-range {
    max-width: 720px;
    margin: 28px auto;
    padding: 24px;
    border-radius: 10px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    transition: background .25s ease, border .25s ease, color .25s ease;
  }

  /* LIGHT MODE */
  [data-bs-theme="light"] .export-range {
    background: #ffffff;
    border: 1px solid #e6edf3;
    box-shadow: 0 4px 14px rgba(16,24,40,0.04);
    color: #0f172a;
  }

  /* DARK MODE */
  [data-bs-theme="dark"] .export-range {
    background: #1c252e;
    border: 1px solid #1f2937;
    box-shadow: none;
    color: #e5e7eb;
  }

  .export-range h2 {
    margin: 0 0 8px;
    font-size: 1.25rem;
  }

  .export-range p {
    margin: 0 0 12px;
    opacity: 0.8;
  }

  .export-range .help-text {
    font-size: 0.95rem;
    margin-bottom: 12px;
  }

  .export-range form {
    margin-top: 8px;
  }

  @media (max-width: 480px) {
    .export-range { margin: 16px; padding: 16px; }
  }
</style>

<div class="export-range">
  <h2>Export Visitors by Date Range</h2>
  <p class="help-text">
    You can also export by filtering and selection from "Action" menu on the Visitor Page.
    <strong>Go Back</strong> if this is not what you intended.
  </p>

  <form method="post" class="export-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="margin-top:12px;">
      <button type="submit" class="btn btn-outline-primary btn-sm">
        <i class="ri-download-cloud-2-line"></i>
        Export Excel
      </button>
    </div>
  </form>
</div>

{% endblock %}
